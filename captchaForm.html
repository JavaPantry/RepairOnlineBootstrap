        <div class="panel-body">

            <form class="form-horizontal" data-toggle="validator" id="repairFormStep1" method="post" action="indexStep1.html"
                  onsubmit="document.getElementById('repairFormStep1').submit();">
                <fieldset>

                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="form-group col-sm-6">
                            <label class="control-label col-sm-4" for="serialNumber">Serial Number:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"
                                       id="serialNumber"
                                       name="mserial"
                                       pattern="^[_A-z0-9]{1,}$" maxlength="15"
                                       minlength="8" required
                                       placeholder="Enter Serial Number"
                                       data-error="Serial number must be 8 to 15 alphaNumeric characters">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-sm-3"></div>
                    </div> <!--row-->

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label col-sm-4" for="mcompName">Company name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"
                                       id="mcompName"
                                       name="mcompName"
                                       minlength="1" required
                                       placeholder="Enter Company name"
                                       data-error="Enter Company name">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="control-label col-sm-4" for="mattention">Contact name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"
                                       id="mattention"
                                       name="mattention"
                                       minlength="1" required
                                       placeholder="Enter Contact name"
                                       data-error="Enter Contact name">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div> <!--row-->

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label col-sm-4" for="cstreet">Street address:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"
                                       id="cstreet"
                                       name="cstreet"
                                       minlength="3" required
                                       placeholder="Enter Street address"
                                       data-error="Enter Street address">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="control-label col-sm-4" for="csuit">Suite/Department:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"
                                       id="csuit"
                                       name="csuit"
                                       minlength="1" required
                                       placeholder="Enter Suite/Department"
                                       data-error="Enter Suite/Department">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div> <!--row-->

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label col-sm-4" for="ccity">City:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"
                                       id="ccity"
                                       name="ccity"
                                       minlength="2" required
                                       placeholder="Enter City"
                                       data-error="Enter City">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="form-group required col-sm-6">
                            <label class="control-label required col-sm-4" for="cprovinceCode">Province:</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="cprovinceCode" name="cprovinceCode" placeholder="Province">
                                    <option value="AB">Alberta</option>
                                    <option value="BC">British Columbia</option>
                                    <option value="MB">Manitoba</option>
                                    <option value="NB">New Brunswick</option>
                                    <option value="NF">Newfoundland</option>
                                    <option value="NT">Northwest Territories</option>
                                    <option value="NS">Nova Scotia</option>
                                    <option value="NU">Nunavut</option>
                                    <option value="ON">Ontario</option>
                                    <option value="PE">Prince Edward Island</option>
                                    <option value="QC">Quebec</option>
                                    <option value="SK">Saskatchewan</option>
                                    <option value="YT">Yukon Territories</option>
                                </select>
                            </div>
                        </div>
                    </div> <!--row-->

                    <div class="row">
                        <!--<div class="col-sm-3"></div>-->
                        <div class="form-group required col-sm-6">
                            <label class="control-label col-sm-4" for="cpostCode">Postal code:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"
                                       name="cpostCode" id="cpostCode" autocomplete="off"
                                       pattern="[A-Za-z][0-9][A-Za-z]\s{0,1}[0-9][A-Za-z][0-9]"
                                       required data-error="postal code format A9A 9A9"
                                       placeholder ="A0A 0A0"
                                       required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <!--<div class="col-sm-3"></div>-->
                    </div> <!--row-->

                    <div class="row">
                        <div class="form-group required col-sm-6">
                            <label class="control-label col-sm-4" for="cphone">Phone:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"
                                       name="cphone" id="cphone"
                                       pattern="[0-9]*"
                                       minlength="10" required
                                       data-error="phone number min 10 digits"
                                       required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group required col-sm-6">
                            <label class="control-label col-sm-4" for="cphoneExt">Ext:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"
                                       name="cphoneExt" id="cphoneExt"
                                       pattern="[0-9]*">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div> <!--row-->

                    <div class="row">
                        <!--<div class="col-sm-3"></div>-->
                        <div class="form-group required col-sm-6">
                            <label class="control-label col-sm-4" for="cemail">Email:</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control"
                                       name="cemail" id="cemail" autocomplete="off"
                                       data-error="That email address is invalid. A vaild email address is needed to update repair status.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <!--<div class="col-sm-3"></div>-->
                    </div> <!--row-->

                    <div class="row">
                        <div class="form-group required col-sm-6">
                            <label class="control-label col-sm-4" for="busStart">Business hours Strat:</label>
                            <div class="col-sm-8">
                                <input type="time" class="form-control"
                                       name="busStart" id="busStart"
                                       pattern="[0-9]{1,2}:[0-9]{2}"
                                       placeholder ="24HH:MM">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group required col-sm-6">
                            <label class="control-label col-sm-4" for="busEnd">End:</label>
                            <div class="col-sm-8">
                                <input type="time" class="form-control"
                                       name="busEnd" id="busEnd"
                                       pattern="[0-9]{1,2}:[0-9]{2}"
                                       placeholder ="24HH:MM">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div> <!--row-->

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label col-sm-4" for="lunchStart">Lunch hour Start:</label>
                            <div class="col-sm-8">
                                <input type="time" class="form-control"
                                       name="lunchStart" id="lunchStart"
                                       pattern="[0-9]{1,2}:[0-9]{2}"
                                       placeholder ="24HH:MM">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="control-label col-sm-4" for="lunchEnd">End:</label>
                            <div class="col-sm-8">
                                <input type="time" class="form-control"
                                       name="lunchEnd" id="lunchEnd"
                                       pattern="[0-9]{1,2}:[0-9]{2}"
                                       placeholder ="24HH:MM">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div> <!--row-->

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label col-sm-4" for="nsymptom">Symptom:</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="nsymptom" name="nsymptom" placeholder="Symptom">
                                    <option value="-1"></option><!-- + myJsonObj['msg.status.JAMMING'],   -->
                                    <option value="010">010 JAMMING</option><!-- + myJsonObj['msg.status.JAMMING'],   -->
                                    <option value="011">011 COPY_QUALITY</option><!-- + myJsonObj['msg.status.COPY_QUALITY'],-->
                                    <option value="012">012 ELECTRICAL</option><!-- + myJsonObj['msg.status.ELECTRICAL'],-->-->
                                    <option value="013">013 MECHANICAL</option><!-- + myJsonObj['msg.status.MECHANICAL'],-->
                                    <option value="014">014 ACCESSORIES</option><!-- + myJsonObj['msg.status.ACCESSORIES'],-->
                                    <option value="015">015 MALFUNCTION</option><!-- + myJsonObj['msg.status.MALFUNCTION']-->
                                </select>
                            </div>




                        </div>
                        <div class="form-group col-sm-6">
                            <label class="control-label col-sm-4" for="mPO">P.O.#:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"
                                       id="mPO"
                                       name="mPO">
                            </div>
                        </div>
                    </div> <!--row-->

                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label class="control-label col-sm-2" for="nremark">Description:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                       id="nremark"
                                       name="nremark"
                                       required>  <!--maxlength="98"-->
                            </div>
                        </div>
                    </div> <!--row-->

                    <div class="row">
                    </div> <!--row-->

                    <div class="row">
                    </div> <!--row-->

                    <div class="row">
                    </div> <!--row-->

                    <div class="row">
                    </div> <!--row-->

                        Customer Support Center at 1-800-OK- CANON (1-800-652-2666) for further information.</div>-->

                        <div class="col-sm-offset-4 col-sm-8">

                            <button type="button" class="button_example" onClick="window.location.href='/euo/repairOnlineStep1';return false">TRACK EXISTING REPAIR&nbsp;&nbsp;&#xe800;</button>
                            <button type="button" class="button_example" onClick="window.location.href='/euo/repairOnlineStep1';return false">&nbsp;HOME&nbsp;</button>
                            <!--<button type="button" class="button_example" onClick="window.location.href='/euo/repairOnlineStep1';return false">NEXT STEP&nbsp;&nbsp;&#xe800;</button>-->
                            <button type="submit" class="button_example">NEXT STEP&nbsp;&nbsp;&#xe800;</button>
                        </div>
                    </div>

                </fieldset>
            </form>

        </div> <!--closing div class="panel-body" -->

</div> <!--div class="panel-group"-->
